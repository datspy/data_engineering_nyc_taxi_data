name: ingestion.taxi_zone_lookup
type: duckdb.seed
parameters:
  path: taxi_zone_lookup.csv

columns:
  - name: locationid
    type: integer
    primary_key: true
    checks:
      - name: not_null
      - name: unique
  - name: borough
    type: string
    checks:
      - name: not_null
  - name: zone
    type: string
    checks:
      - name: not_null
  - name: service_zone
    type: string
    checks:
      - name: not_null